server:
  port:8080

spring:
  application:
    name:
      H2Demo
  h2:
    console:
      enabled: 'true'
  datasource:
    username: admin
    url: jdbc:h2:mem:dcbapp
    driverClassName: org.h2.Driver
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update